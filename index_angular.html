<!DOCTYPE html>
<html ng-app="LaundrySystem">
<head>
    <meta charset="utf-8">
	<title>Laundry System</title>
	<script type="text/javascript" src="static\angular.min.js"></script>
	<script>
	  	angular.module('LaundrySystem').controller('CarouselCtrl', function ($scope) {
			$scope.myInterval = 5000;
			var slides = $scope.slides = [];
			$scope.addSlide = function() {
				var newWidth = 600 + slides.length + 1;
				slides.push({
					image: 'http://placekitten.com/' + newWidth + '/300',
					text: ['More','Extra','Lots of','Surplus'][slides.length % 4] + ' ' +
					['Cats', 'Kittys', 'Felines', 'Cutes'][slides.length % 4]
				});
			};
			for (var i=0; i<4; i++) {
				$scope.addSlide();
			}
		});
	</script>
</head>
<body>

	<!-- 页头导航栏 -->
	<header class="navbar navbar-default navbar-fixed-top">
	    <div class="navbar-inner">
	        <div class="container">
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand visible-xs" href="#">洗衣中心</a>
	            </div>
	            <nav class="hidden-xs">
	                <ul class="nav navbar-nav">
	                    <a href="#top" role="button" class="navbar-brand">
	                        洗衣中心
	                    </a>
	                    <li><button href="" ng-model="dizhi" ng-init="dizhi=false" ng-click="dizhi=!dizhi">地址(修改)</button></li>
	                    <li><button href="" ng-model="dizhi" ng-init="dingdan=false" ng-click="dingdan=!dingdan">查看订单</button></li>
	                    <li><button href="" ng-model="dizhi" ng-init="denglu=false" ng-click="denglu=!denglu">登陆</button></li>
	                    <li><button href="" ng-model="dizhi" ng-init="zhuce=false" ng-click="zhuce=!zhuce">注册</button></li>
	                    <li><button href="" ng-model="dizhi" ng-init="gouwuche=false" ng-click="gouwuche=!gouwuche">购物车</button></li>
	                </ul>
	            </nav>
	            <nav class="visible-xs" collapse="!isCollapsed">
	                <ul class="nav navbar-nav">
	                    <li><a href="#getting_started" ng-click="isCollapsed = !isCollapsed">Getting started</a></li>
	                    <li><a href="#directives_small" ng-click="isCollapsed = !isCollapsed">Directives</a></li>
	                </ul>
	            </nav>
	        </div>
	    </div>
	</header>

	<!-- 登录模块 -->
	<div class="jumbotron" ng-show="denglu" style="width: 600px; align: center;">
		<h1>Hello, world!</h1>
		<p>...</p>
		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>
	
	<!-- 注册模块 -->
	<div class="jumbotron" ng-show="zhuce" style="width: 600px; align: center;">
		<h1>Hello, world!</h1>
		<p>...</p>
		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>

	<!-- 订单查看模块 -->
	<div class="jumbotron" ng-show="dingdan" style="width: 600px; align: center;">
		<h1>Hello, world!</h1>
		<p>...</p>
		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>

	<!-- 购物车模块 -->
	<div class="jumbotron" ng-show="gouwuche" style="width: 600px; align: center;">
		<h1>Hello, world!</h1>
		<p>...</p>
		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>

	<!-- 地址修改模块 -->
	<div class="jumbotron" ng-show="dizhi" style="width: 600px; align: center;">
		<h1>Hello, world!</h1>
		<p>...</p>
		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>

	<!-- 广告展示 -->
	<div ng-controller="CarouselCtrl">
	  	<div style="height: 305px">
	    	<carousel interval="myInterval">
				<slide ng-repeat="slide in slides" active="slide.active">
					<img ng-src="{{slide.image}}" style="margin:auto;">
					<div class="carousel-caption">
						<h4>Slide {{$index}}</h4>
						<p>{{slide.text}}</p>
					</div>
				</slide>
			</carousel>
		</div>
	</div>

	<!-- 商品显示 -->
	<div class="row">
		<div class="col-sm-6 col-md-2 col-md-offset-4">
			<div class="thumbnail">
				<img src="img/西裤.jpg" alt="...">
				<div class="caption">
					<h3>Thumbnail label</h3>
					<p>...</p>
					<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">加入购物车</a></p>
				</div>
			</div>
		</div>
	</div>

	<!-- 页面底部信息 -->
	<footer class="footer">
		<div class="container">
			<p>Made by LuHao.</p>
		</div>
	</footer>
</body>
</html>
